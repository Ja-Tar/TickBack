<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        label {
            font-weight: bold;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .success {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Options</h1>
    <div id="token-options">
        <label for="token">Personal Access Token:</label><br>
        <input type="text" id="token" name="token" placeholder="Enter your token here" autocomplete="off"/><br>
        <button id="save-token">Save Token</button>
        <button id="get-token">Get Token</button>
    </div>
    <div id="message" class=""></div>
    <script src="options.js"></script>
</body>

</html>
